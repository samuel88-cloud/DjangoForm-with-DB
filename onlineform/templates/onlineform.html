
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<div class="col-lg-8 offset-lg-2 content-section">
    <div class="row">
    <div class="col-md-4 leftcolumn">
        <p>Let's start entering the Client details!</p>

    </div>
    <div class="col-md-8 rightcolumn">
        <form method="POST">
            {% csrf_token%}
            <fieldset class="form-group">
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn buttoncart">
                    Submit
                </button>
            </div>
        </form>
</div>
</div>
          <style>
              .rightcolumn
              {
                  padding: 50px;
              }
              
              .leftcolumn
              {
                  padding: 50px;
                  background-color: rgb(228, 65, 65)!important;
                  color: white;
                  font-size: larger;
              }
            
            .content-section {
                background: #ffffff;
                border: 1px solid #dddddd;
                border-radius: 3px;
                margin-bottom: 20px;
                margin-top: 100px;
            }
            .border-bottom {
                border-bottom: 1px solid #dee2e6!important;
                color: white;
            }
          </style>
{% endblock %}
